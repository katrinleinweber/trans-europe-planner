<!DOCTYPE html>
<html lang="de">

<head>
    <meta name="description" content="Ohne Flugzeug quer durch Europa"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- maplibre -->
    <link rel="stylesheet" href="external/maplibre-gl@4.6.0/maplibre-gl.css"/>
    <script src="external/maplibre-gl@4.6.0/maplibre-gl.js"></script>

    <!-- styles -->
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/colors.css">
    <link rel="stylesheet" href="style/calendar.css">
    <link rel="stylesheet" href="style/journey-selection.css">
    <link rel="stylesheet" href="style/header.css">

    <!-- style scripts -->
    <script src="style/map.js"></script> <!-- only contains css styles for map in js -->

    <!-- scripts -->
    <script src="script/types.js"></script>
    <script src="script/util.js"></script>
    <script src="script/main.js"></script>
    <script src="script/routing.js"></script>

    <!-- data -->
    <script src="script/data/cities.js"></script>
    <script src="script/data/stations.js"></script>
    <script src="script/data/connections.js"></script>
    <script src="script/data/routes.js"></script>
    <script src="script/database.js"></script>
    <script src="script/componentData.js"></script>

    <!-- components -->
    <script src="script/components/calendar/grid.js"></script>
    <script src="script/components/calendar/entry.js"></script>
    <script src="script/components/calendar/calendar.js"></script>
    <script src="script/components/calendar/draganddrop.js"></script>
    <script src="script/components/map.js"></script>
    <script src="script/components/journeySelection.js"></script>
    <script src="script/components/startDestinationSelection.js"></script>

    <title>Trans-Europe-Planner</title>

</head>

<body>

<!-- date label at the top of calendar -->
<template id="template-calendar-grid-date">
    <div class="calendar-grid-date">
        <span class="weekday"></span><br/>
        <span class="day"></span>
        <span class="month"></span><br/>
    </div>
</template>

<!-- hour label at the left side of calendar -->
<template id="template-calendar-grid-hour">
    <div class="calendar-grid-hour"></div>
</template>

<!-- the cells of the calendar -->
<template id="template-calendar-grid-cell">
    <div class="calendar-grid-cell"></div>
</template>

<!-- the connections to be displayed in the calendar -->
<template id="template-calendar-connection">
    <div class="calendar-connection">
        <div class="calendar-connection-header">
            <img class="connection-icon">
            <span class="connection-number"></span>
            <img src="images/move.svg" alt="icon to move calendar event">
        </div>
        <div>
            <span class="connection-start-time"></span>
            <span class="connection-start-station"></span>
        </div>
        <div>
            <span class="connection-end-time"></span>
            <span class="connection-end-station"></span>
        </div>
    </div>
</template>

<!-- less info about the connection because of less space -->
<template id="template-calendar-connection-short">
    <div class="calendar-connection">
        <img class="connection-icon">
        <span class="connection-number"></span>
    </div>
</template>

<!-- even less info about the connection -->
<template id="template-calendar-connection-tiny">
    <div class="calendar-connection"></span>
    </div>
</template>


<template id="template-journey-info">
    <div class="journey-info">
        <input type="radio" name="journey"/>
        <label></label>
    </div>
</template>


<div id="sidebar">
    <div id="logo">
        <img src="images/logo.svg" alt="logo for the trans-europe-planner">
        <div>
            <div>Trans Europe Planner</div>
            <div class="claim"><em>Einfacher mit dem Zug quer durch Europa</em></div>
        </div>
    </div>

    <details id="controls" open>
        <summary class="legend">Reisedaten konfigurieren</summary>
        <fieldset>
            <div class="select-box">
                <label for="select-start">Ich bin in </label>
                <select name="start" id="select-start">
                    <option value=""></option>
                    <option value="Berlin">Berlin</option>
                    <option value="Hamburg" selected>Hamburg</option>
                    <option value="K√∂ln">K√∂ln</option>
                    <option value="M√ºnchen">M√ºnchen</option>
                </select>
            </div>
            <div class="select-box">
                <label for="select-end">Ich will nach </label>
                <select name="end" id="select-end">
                    <option value=""></option>
                    <option value="London">London</option>
                    <option value="Roma">Rom</option>
                    <option value="S√ºden" selected>S√ºden üèñÔ∏è</option>
                    <option value="Stockholm">Stockholm</option>
                    <option value="Warszawa">Warschau</option>
                </select>
            </div>
            <div class="select-box">
                <label for="select-end">Am <em style="font-size: 0.6rem">(noch nicht √§nderbar)</em> </label>
                <input type="date" id="date" value="2024-12-01" disabled="disabled"/>
            </div>
        </fieldset>
    </details>

    <!-- All calendar elements will be added into the container below dynamically -->
    <details id="calender-details" open="open">
        <summary class="legend">Reisevorschlag anpassen</summary>
        <fieldset id="calender-fieldset" role="presentation">

            <div class="explanation"> Hier kannst du Zugverbindungen einfach <strong>hin und her schieben</strong> um
                Umsteigezeiten anzupassen oder die Reise
                auf mehrere Tage zu verteilen.
            </div>
            <calendar-grid id="calendar" start="2024-12-01" num-days="3" resolution="4"></calendar-grid>
        </fieldset>
    </details>
</div>
<div id="map"></div>


<script>
    onload = async (event) => {
        const map = new MapWrapper('map', [10.0821932, 49.786322], 4.3);
        const calendar = document.getElementById("calendar");
        const startDestinationSelection = new StartDestinationSelection(
            document.getElementById("select-start"),
            document.getElementById("select-end"));

        try {
            main(map, calendar, startDestinationSelection);
        } catch (error) {
            console.error(error);
        }
    };
</script>

</body>
</html>
